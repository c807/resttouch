<mat-dialog-content>
    <div class="row" *ngIf="!data.sinInputCantidad">
        <div class="col m12 s12">
            <h5>Cantidad</h5>
            <mat-form-field class="fullWidth">
                <!--<input type="number" *ngIf="!esMovil" matKeyboard (change)="setCantidad()" matInput placeholder="Cantidad" min="1" step="1" [(ngModel)] ="seleccion.cantidad" [ngModelOptions]="{standalone: true}">
                <input type="number" *ngIf="esMovil" (change)="setCantidad()" matInput placeholder="Cantidad" min="1" step="1" [(ngModel)] ="seleccion.cantidad" [ngModelOptions]="{standalone: true}">-->
                <input type="number" (change)="setCantidad()" matInput placeholder="Cantidad" min="1" step="1"
                    [(ngModel)]="seleccion.cantidad" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div *ngFor="let rec of combo.receta; index as i">
                <div *ngIf="rec.receta.length > 0">
                    <h5>
                        {{rec.descripcion}}
                    </h5>
                </div>
                <div class="row" *ngIf="combo.receta[i].receta.length > 0">
                    <ng-container *ngFor="let sc of combo.receta[i].input; index as j">
                        <div class="col m10 s12">
                            <mat-form-field class="fullWidth">
                                <mat-select id="opc_{{j}}" name="opc_{{j}}" [(ngModel)]="combo.receta[i].input[j].seleccion">
                                    <mat-option *ngFor="let prod of combo.receta[i].receta" [value]="prod">
                                        {{prod.descripcion}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>                            
                        </div>
                        <div class="col m2 s12" align="right">
                            <button mat-raised-button color="accent" (click)="seleccionarExtra(i, j)" [disabled]="!combo.receta[i].input[j].seleccion?.articulo">Extras</button>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>

    <div class="row text-right" align="right">
        <div class="col m12 s12">
            <button mat-raised-button class="btnAccion" color="accent" (click)="onDismiss()"
                *ngIf="!data.sinInputCantidad">
                Cancelar
            </button>
            <button mat-raised-button class="btnAccion" color="accent" (click)="onConfirm()">
                Aceptar
            </button>
        </div>
    </div>
</mat-dialog-content>
