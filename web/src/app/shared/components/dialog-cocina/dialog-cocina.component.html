<h1 mat-dialog-title>
    {{title}}
  </h1>
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  <form *ngIf="data.showTimer">
      <mat-form-field class="fullWidth">
          <input type="number" matInput placeholder="Minutos" min="1" max="59" step="1" [(ngModel)] ="datos.tiempo" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
  </form>
  <div mat-dialog-actions align="center">
    <button mat-raised-button class="btnConfig" (click)="onDismiss()">{{lblBtnDeny}}</button>
    <button mat-raised-button class="btnConfig" color="accent" (click)="onConfirm(datos)">{{lblBtnConfirm}}</button>
  </div>
