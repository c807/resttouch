<div align="end">    
    <button mat-raised-button type="button" class="btnAccion" color="accent" (click)="onHtmlClick()" [disabled]="configuracion.isHtmlDisabled" *ngIf="configuracion.showHtml">
        Generar
    </button>
    <button mat-raised-button type="button" class="btnAccion" color="accent" (click)="onPdfClick()" [disabled]="configuracion.isPdfDisabled" *ngIf="configuracion.showPdf">
        PDF
    </button>    
    <button mat-raised-button type="button" class="btnAccion" color="accent" (click)="onExcelClick()" [disabled]="configuracion.isExcelDisabled" *ngIf="configuracion.showExcel">
        Excel
    </button>    
    <button mat-raised-button type="button" class="btnAccion" color="accent" (click)="onImprimirClick()" [disabled]="configuracion.isImprimirDisabled" *ngIf="configuracion.showImprimir">
        Imprimir
    </button>
    <button mat-raised-button type="button" color="accent" (click)="onResetParamsClick()">
        Restaurar
    </button>
</div>
