<h1 mat-dialog-title>
  {{title}}
</h1>
<div mat-dialog-content>
  <div align="center" *ngIf="data.showAlert">
    <img id="imgAlto" src="/assets/img/alto_b.svg" width="200" height="200" alt="ALTO">
  </div>
  <p align="justify" *ngIf="!data.asHTML">{{message}}</p>
  <p align="justify" *ngIf="data.asHTML" [innerHTML]="message"></p>
  <div *ngIf="config && config.input">
    <p *ngFor="let input of config.input">
      <mat-form-field class="fullWidth" *ngIf="input.select">
        <mat-label>{{ input.label }}</mat-label>
        <mat-select name="input.label" [(ngModel)]="input.valor" [ngModelOptions]="{standalone: true}" [required]="input.requerido">
            <mat-option *ngFor="let dato of input.datos" [value]="dato[input.id]">
                {{ dato[input.descripcion] }}
            </mat-option>            
        </mat-select>
      </mat-form-field>
      <mat-form-field class="fullWidth" *ngIf="!input.select">
        <input matInput type="text" [placeholder]="input.label" [name]="input.label" [(ngModel)]="input.valor" [required]="input.requerido">
      </mat-form-field>
    </p>
  </div>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button class="btnConfig" (click)="onDismiss()" *ngIf="lblBtnDeny && lblBtnDeny.trim().length > 0">{{lblBtnDeny}}</button>
  <button mat-raised-button class="btnConfig" color="accent" (click)="onConfirm()">{{lblBtnConfirm}}</button>
</div>
