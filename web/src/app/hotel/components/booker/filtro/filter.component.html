<div (click)="$event.stopPropagation()" fxLayout="column" fxLayoutAlign="space-around center">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <button (click)="selectAll()" mat-stroked-button>Todos</button>
    <button (click)="cleanAll()" mat-stroked-button color="primary">Limpiar</button>

  </div>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <input
        matInput  name="filteredText" [(ngModel)]="filteredText" (ngModelChange)="filteredTextCh($event)"
        placeholder="" value="">
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="dataSourceF">

    <!-- Position Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{element.text}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="filter">
      <th mat-header-cell *matHeaderCellDef>Mostrar</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          (change)="toggle($event, element)"
          [checked]="element.shouldFilter" class="example-margin">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
