<h1 mat-dialog-title>Seleccione un rango de fecha</h1>
<div mat-dialog-content>



  <div fxLayout="column" fxLayoutAlign="start start">

    <mat-form-field appearance="fill">
      <mat-label>Fecha de reservacion</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="start center" >
      <mat-form-field style="width: 200px; margin: 10px" appearance="fill">
        <mat-label>Elija una opcion</mat-label>
        <mat-select (selectionChange)="select($event.value)"  [disabled]="disableSelect.value">
          <mat-option
            *ngFor="let option of reservationTypes"
            value="{{ option.id }}">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div
        style="margin-bottom: 10px"
        [ngClass]="{
  'background-d': selectedResType.name === Disponible(),
  'background-re': selectedResType.name === Reservada(),
  'background-man': selectedResType.name === Mantenimiento(),
  'background-nd': selectedResType.name === NoDisponible()
  }"
        class="cell "
        fxLayout="column" fxLayoutAlign="center center">
        <mat-icon *ngIf="selectedResType.name === Reservada()"  aria-hidden="false" aria-label="Example home icon">event_available</mat-icon>
        <mat-icon *ngIf="selectedResType.name === Mantenimiento()" style="color: white;" aria-hidden="false" aria-label="Example home icon">engineering</mat-icon>
        <mat-icon *ngIf="selectedResType.name === NoDisponible()" aria-hidden="false" aria-label="Example home icon">do_not_disturb</mat-icon>
      </div>

    </div>
  </div>
















</div>
<div style="width: 100%;" fxLayout="row" fxLayoutAlign="end center" >
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" >No Thanks</button>
    <button mat-button (click)="addReservation()">Ok</button>
  </div>
</div>
