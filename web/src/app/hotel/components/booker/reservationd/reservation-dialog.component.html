<h1 mat-dialog-title>{{+reserva?.reserva > 0 ? 'Editar' : 'Nueva'}} reservaci√≥n</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Fecha</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>

  <mat-form-field style="width: 200px; margin-left: 5px" appearance="fill">
    <mat-label>Estatus</mat-label>
    <mat-select (selectionChange)="select($event.value)" [disabled]="disableSelect.value">
      <mat-option *ngFor="let option of reservationTypes" value="{{ option.id }}">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <div style="margin-bottom: 10px" [ngClass]="{
    'background-d': selectedResType.name === Disponible(),
    'background-re': selectedResType.name === Reservada(),
    'background-man': selectedResType.name === Mantenimiento(),
    'background-nd': selectedResType.name === NoDisponible()
    }" class="cell " fxLayout="column" fxLayoutAlign="center center">
    <mat-icon *ngIf="selectedResType.name === Reservada()" aria-hidden="false" aria-label="Example home icon">event_available</mat-icon>
    <mat-icon *ngIf="selectedResType.name === Mantenimiento()" style="color: white;" aria-hidden="false" aria-label="Example home icon">engineering</mat-icon>
    <mat-icon *ngIf="selectedResType.name === NoDisponible()" aria-hidden="false" aria-label="Example home icon">do_not_disturb</mat-icon>
  </div> -->

  <mat-form-field class="fullWidth">
    <mat-label>Tarifa</mat-label>
    <mat-select [(ngModel)]="reserva.tarifa_reserva" required>      
      <mat-option *ngFor="let tarRes of tarifas" value="tarRes.tarifa">
        Monto: {{ tarRes.monto | number: '1.2-2'}} - {{ tarRes.cantidad_adultos }} adultos -  {{ tarRes.cantidad_menores }} menores
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="accent" (click)="addReservation()">Guardar</button>
</div>
