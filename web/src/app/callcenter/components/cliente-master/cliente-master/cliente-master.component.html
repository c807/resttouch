<div class="fullWidth">    
    <mat-form-field class="margenes" style="width: 90%;">

    <button mat-raised-button type="button" color="accent" (click)="addEditClienteMaster()" [disabled]="cargando">
        Nuevo
    </button>
</div>
<cdk-virtual-scroll-viewport [itemSize]="52">
<table class="margenes tblClientesMaster">
    <thead>
        <tr>

            <td class="ctxt" style="width: 10%;">{{cliente.numero_documento}}</td>
            <td class="ctxt" style="width: 10%;">
                <button mat-raised-button type="button" color="accent" (click)="addEditClienteMaster(cliente)" [disabled]="cargando">

                </button>
            </td>
        </tr>
    </tbody>
</table>
