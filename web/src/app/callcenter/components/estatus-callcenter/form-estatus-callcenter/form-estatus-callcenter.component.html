<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Estatus de pedido de call center</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmEstatusCallcenter="ngForm" (ngSubmit)="frmEstatusCallcenter.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Descripción" name="descripcion" [(ngModel)]="estatusCallcenter.descripcion" minlength="1" maxlength="35" required>
                <input matInput *ngIf="esMovil" placeholder="Descripción" name="descripcion" [(ngModel)]="estatusCallcenter.descripcion" minlength="1" maxlength="35" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Color (Ej.: #FF00AA)" name="color" [(ngModel)]="estatusCallcenter.color" minlength="1" maxlength="10" required>
                <input matInput *ngIf="esMovil" placeholder="Color (Ej.: #FF00AA)" name="color" [(ngModel)]="estatusCallcenter.color" minlength="1" maxlength="10" pattern="[#][a-fA-F0-9]{3,6}" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">                
                <input matInput type="number" placeholder="Orden" name="orden" (keypress)="validateKey($event)" [(ngModel)]="estatusCallcenter.orden" min="1" required>
            </mat-form-field>
            <mat-checkbox name="esautomatico" [(ngModel)]="+estatusCallcenter.esautomatico">Es automático</mat-checkbox>
            <mat-checkbox name="pedir_repartidor" [(ngModel)]="+estatusCallcenter.pedir_repartidor">Con repartidor</mat-checkbox>
            <mat-checkbox name="esultimo" [(ngModel)]="+estatusCallcenter.esultimo">Es el último</mat-checkbox>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmEstatusCallcenter.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetEstatusCallcenter()" *ngIf="estatusCallcenter.estatus_callcenter">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
