<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Tiempos de entrega para ofrecer</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmTiempoEntrega="ngForm" (ngSubmit)="frmTiempoEntrega.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Descripción" name="descripcion" [(ngModel)]="tiempoEntrega.descripcion" minlength="1" maxlength="50" required>
                <input matInput *ngIf="esMovil" placeholder="Descripción" name="descripcion" [(ngModel)]="tiempoEntrega.descripcion" minlength="1" maxlength="50" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">                
                <input matInput type="number" placeholder="Orden" name="orden" [(ngModel)]="tiempoEntrega.orden" min="1" required>
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmTiempoEntrega.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetTiempoEntrega()" *ngIf="tiempoEntrega.tiempo_entrega">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
