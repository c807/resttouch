<h1 mat-dialog-title>Teléfono</h1>
<div mat-dialog-content>
    <mat-form-field class="fullWidth">
        <input matInput type="text" (keypress)="validateKey($event)" placeholder="Teléfono" [(ngModel)]="telefonoPedido" [ngModelOptions]="{standalone: true}" minlength="8" required>
    </mat-form-field>    
    <table *ngIf="clientes.length > 0">
        <thead>
            <tr>
                <td>¿Quién está llamando?</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cli of clientes">
                <td>{{cli.nombre}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="cancelar()" color="warn">
        Cancelar
    </button>
    <button mat-raised-button type="button" color="accent" (click)="buscar()" [disabled]="!(telefonoPedido && telefonoPedido.length >= 8)">
        Buscar
    </button>
</div>
