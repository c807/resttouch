<div class="row">
	<div class="col m12 s12">
		<mat-card class="mat-elevation-z4 fullWidth">
			<mat-card-title>
				<h4>Ventas Call Center</h4>
			</mat-card-title>
			<mat-card-content>
				<form #frmEntidad="ngForm" novalidate>

					<mat-form-field class="fullWidth">
						<mat-label>Sede</mat-label>
						<mat-select name="sede" multiple [(ngModel)]="params.sede" (selectionChange)="onSedeSelected($event)">
							<mat-option *ngFor="let sede of sedes" [value]="sede.sede.sede">
								{{sede.sede.nombre}} ({{ sede.sede.alias }})
							</mat-option>
						</mat-select>
					</mat-form-field>

					<mat-form-field class="fullWidth">
						<mat-label>Categoria</mat-label>
						<mat-select name="categoria" [(ngModel)]="params.categoria" (selectionChange)="onCategoriaSelected($event)">
							<mat-optgroup *ngFor="let cat of listaCategoria" [label]="cat.indice">
								<mat-option *ngFor="let opt of cat.detalle" [value]="opt.categoria">
									{{ opt.descripcion }}
								</mat-option>
							</mat-optgroup>
						</mat-select>
					</mat-form-field>

					<mat-form-field class="fullWidth">
						<mat-label>Sub-categor√≠a</mat-label>
						<mat-select name="categoria_grupo" [(ngModel)]="params.categoria_grupo">
							<mat-optgroup *ngFor="let cat of listaSubCategoria" [label]="cat.indice">
								<mat-option *ngFor="let opt of cat.detalle" [value]="opt.categoria_grupo">
									{{ opt.descripcion }}
								</mat-option>
							</mat-optgroup>
						</mat-select>
					</mat-form-field>


					<mat-form-field class="fullWidth">
						<input type="date" matInput placeholder="Del" name="fdel" [(ngModel)]="params.fdel" required>
					</mat-form-field>
					<mat-form-field class="fullWidth">
						<input type="date" matInput placeholder="Al" name="fal" [(ngModel)]="params.fal" required>
					</mat-form-field>
					
					<mat-form-field class="fullWidth separacionPorHint">
						<mat-label>Tipo</mat-label>
						<mat-select name="tipo_reporte" [(ngModel)]="params.tipo_reporte">
							<mat-option *ngFor="let i of tipoReporte" [value]="i.tipo_reporte">
								{{i.descripcion}}
							</mat-option>
						</mat-select>
					</mat-form-field>

					<app-rpt-botones [configuracion]="configBotones" (excelClick) = "requestPDF(1)" (pdfClick)="requestPDF()" (resetParamsClick)="resetParams()"></app-rpt-botones>
				</form>
				<app-cargando *ngIf="cargando"></app-cargando>
			</mat-card-content>
		</mat-card>
	</div>
</div>
