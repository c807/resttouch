<div class="row">
  <div class="col m12 s12">
    <mat-card class="mat-elevation-z4 fullWidth">
      <mat-card-title>
        <h4>Clientes</h4>
      </mat-card-title>
      <mat-card-content>
        <form #frmEntidad="ngForm" novalidate>
          <mat-form-field class="fullWidth">
            <mat-label>Sede</mat-label>
            <mat-select name="sede" [(ngModel)]="params.sede" (selectionChange)="onSedeSelected($event)" required multiple>
              <mat-option *ngFor="let sede of sedes" [value]="sede.sede.sede">
                {{sede.sede.nombre}} ({{ sede.sede.alias }})
              </mat-option>
            </mat-select>
          </mat-form-field>

          <app-rpt-botones 
            [configuracion]="configBotones" 
            (excelClick)="requestPDF(1)" 
            (pdfClick)="requestPDF()" 
            (resetParamsClick)="resetParams()"></app-rpt-botones>
        </form>
        <app-cargando *ngIf="cargando"></app-cargando>
      </mat-card-content>
    </mat-card>
  </div>
</div>
