<div class="row">
    <div class="col m12 s12">
      <mat-card class="mat-elevation-z4 fullWidth">
        <mat-card-title>
          <h4>Motoristas</h4>
        </mat-card-title>
        <mat-card-content>
          <form #frmEntidad="ngForm" novalidate>
  
            <mat-form-field class="fullWidth">
              <input type="date" matInput placeholder="Del" name="fdel" [(ngModel)]="params._fdel" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
              <input type="date" matInput placeholder="Al" name="fal" [(ngModel)]="params._fal" required>
            </mat-form-field>           
  
            <app-rpt-botones [configuracion]="configBotones" (excelClick) = "genReporte(1)" (pdfClick)="genReporte()" (resetParamsClick)="resetParams()"></app-rpt-botones>
          </form>
          <app-cargando *ngIf="cargando"></app-cargando>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!-- <app-pdf-viewer [contenido]="archivo_pdf"></app-pdf-viewer> -->
