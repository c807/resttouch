<div class="row">
  <div class="col m12 s12">
    <mat-card class="mat-elevation-z4 fullWidth">
      <mat-card-title>
        <h4>Pedidos por sede</h4>
      </mat-card-title>
      <mat-card-content>
        <form #frmEntidad="ngForm" novalidate>

          <mat-form-field class="fullWidth">
            <input type="date" matInput placeholder="Del" name="fdel" [(ngModel)]="params.fdel" required>
          </mat-form-field>
          <mat-form-field class="fullWidth">
            <input type="date" matInput placeholder="Al" name="fal" [(ngModel)]="params.fal" required>
          </mat-form-field>
          <mat-form-field class="fullWidth">
            <mat-label>Sede</mat-label>
            <mat-select name="sede" multiple [(ngModel)]="params.sede">
              <mat-option *ngFor="let sede of sedes" [value]="sede.sede.sede">
                {{sede.sede.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="fullWidth" *ngIf="+params.tipo_reporte === 4">
            <mat-label>Mesero</mat-label>
            <mat-select name="mesero" [(ngModel)]="params.mesero">
              <mat-option *ngFor="let m of usuarios" [value]="m.usuario">
                {{m.nombres}} {{m.apellidos}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="fullWidth separacionPorHint">
            <mat-label>Tipo de venta</mat-label>
            <mat-select name="tipo_venta" [(ngModel)]="params.tipo_venta">
              <mat-option value="R">Restaurante</mat-option>
              <mat-option value="D">Call center</mat-option>
              <mat-option *ngFor="let tv of tiposDomicilio" [value]="tv.tipo_domicilio">
                {{tv.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <app-rpt-botones [configuracion]="configBotones" (excelClick) = "getReporte(3)" (pdfClick)="getReporte(2)" (resetParamsClick)="resetParams()"></app-rpt-botones>
        </form>
        <app-cargando *ngIf="cargando"></app-cargando>
      </mat-card-content>
    </mat-card>
  </div>
</div>
