<div class="row">
  <div class="col m12 s12">
    <mat-card class="mat-elevation-z4 fullWidth">
      <mat-card-title>
        <h4>Pedidos por sede</h4>
      </mat-card-title>
      <mat-card-content>
        <form #frmEntidad="ngForm" novalidate>

          <mat-form-field class="fullWidth">
            <input type="date" matInput placeholder="Del" name="fdel" [(ngModel)]="params.fdel" required>
          </mat-form-field>
          <mat-form-field class="fullWidth">
            <input type="date" matInput placeholder="Al" name="fal" [(ngModel)]="params.fal" required>
          </mat-form-field>
          <mat-form-field class="fullWidth">
            <mat-label>Sede</mat-label>
            <mat-select name="sede" [(ngModel)]="params.sede">
              <mat-option *ngFor="let sede of sedes" [value]="sede.sede.sede">
                {{sede.sede.nombre}} ({{sede.sede.alias}})
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="fullWidth separacionPorHint">
            <mat-label>Tipo de domicilio</mat-label>
            <mat-select name="tipo_venta" [(ngModel)]="params.tipo_venta">
              <mat-option *ngFor="let tv of tiposDomicilio" [value]="tv.tipo_domicilio">
                {{tv.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <app-rpt-botones [configuracion]="configBotones" (excelClick) = "requestPDF(1)" (pdfClick)="requestPDF()" (resetParamsClick)="resetParams()"></app-rpt-botones>
        </form>
        <app-cargando *ngIf="cargando"></app-cargando>
      </mat-card-content>
    </mat-card>
  </div>
</div>
