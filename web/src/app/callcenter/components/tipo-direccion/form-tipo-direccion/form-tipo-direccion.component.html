<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Tipo de dirección</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmTipoDireccion="ngForm" (ngSubmit)="frmTipoDireccion.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Descripción" name="descripcion" [(ngModel)]="tipoDireccion.descripcion" minlength="1" maxlength="50" required>
                <input matInput *ngIf="esMovil" placeholder="Descripción" name="descripcion" [(ngModel)]="tipoDireccion.descripcion" minlength="1" maxlength="50" required>
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmTipoDireccion.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetTipoDireccion()" *ngIf="tipoDireccion.tipo_direccion">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
