<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="ordencompra">
                <!--<th mat-header-cell *matHeaderCellDef> No. </th>-->
                <td mat-cell *matCellDef="let element" (click)="getOrdenCompra(element)">
                    <mat-list>
                        <mat-list-item>
                            <mat-icon mat-list-icon>description</mat-icon>
                            <h5 mat-line>No. {{element.orden_compra}}</h5><br/>
                            <p mat-line>
                                Fecha: {{element.fecha | date: 'dd/MM/yyyy'}}
                            </p>
                            <button mat-icon-button type="button" color="accent">
                                <mat-icon>arrow_right_alt</mat-icon>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </td>
            </ng-container>
            <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
