<div class="row">
	<div class="col m12 s12">
		<mat-card class="mat-elevation-z4 fullWidth">
			<mat-card-title>
				<h4>Resumen de pedidos por proveedor</h4>
			</mat-card-title>
			<mat-card-content>
				<form #frmRptExistencias="ngForm" novalidate>
					
					<mat-form-field class="fullWidth">
						<mat-label>Sede</mat-label>
						<mat-select name="sede" [(ngModel)]="params.sede" (selectionChange)="onSedesSelected($event)"
						  required>
						  <mat-option *ngFor="let sede of sedes" [value]="sede.sede.sede">
							{{sede.sede.nombre}}
						  </mat-option>
						</mat-select>
					  </mat-form-field>
			
					  <mat-form-field class="fullWidth">
						<mat-label>Bodega</mat-label>
						<mat-select name="bodega" [(ngModel)]="params.bodega" required>
						  <mat-option *ngFor="let bod of bodegas" [value]="bod.bodega">
							{{bod.descripcion}}
						  </mat-option>
						</mat-select>
					  </mat-form-field>
					
					<mat-form-field class="fullWidth">
						<input type="date" matInput placeholder="Del" name="fdel" [(ngModel)]="params.fdel" required>
					</mat-form-field>
					<mat-form-field class="fullWidth">
						<input type="date" matInput placeholder="Al" name="fal" [(ngModel)]="params.fal" required>
					</mat-form-field>
					<mat-checkbox name="_alfa" class="fullWidth" [(ngModel)]="params._alfa">Orden alfab√©tico</mat-checkbox>

					<app-rpt-botones [configuracion]="configBotones" (excelClick) = "requestPDF(1)" (pdfClick)="requestPDF()" (resetParamsClick)="resetParams()"></app-rpt-botones>
			</form>
			<app-cargando *ngIf="cargando"></app-cargando>
		</mat-card-content>
	</mat-card>
</div>
</div>
