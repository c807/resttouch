<mat-card class="mat-elevation-z4 fullWidth">
  <mat-card-content>
    <mat-form-field>
	    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar...">
	</mat-form-field>
	<table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="ccGeneral">
            <td mat-cell *matCellDef="let element">
                <mat-list>
                    <mat-list-item>
                        <mat-icon class="anulaicon" (click)="anularCaja(element)" mat-list-icon>close</mat-icon>
                        <h5 mat-line>{{ element.descripcion }}</h5>
                        <span mat-line>{{ element.creacion }}</span>
                        <span mat-line>Total: {{ element.total }}</span>
                        <button mat-icon-button type="button" color="accent" (click)="getCajacorte(element)">
                            <mat-icon>arrow_right_alt</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-list>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
