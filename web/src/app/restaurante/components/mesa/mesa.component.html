<div #divMesa cdkDrag (cdkDragEnded)="dragEnded($event)" cdkDragBoundary=".areaPosicionamiento" [cdkDragDisabled]="dontAllowDrag" class="divMesa mat-elevation-z6" 
    [ngClass]="{'disponible': +configuracion.estatus == 1, 'ocupada': +configuracion.estatus == 2}"
    (click)="clickMesa()"
    [style.width.px]="configuracion.tamanio" 
    [style.height.px]="configuracion.tamanio" 
    [style.left.%]="configuracion.posx" 
    [style.top.%]="configuracion.posy"
    [attr.disabled]="isDisabled ? true : null">
    <span>{{configuracion.numero}}</span>
</div>
