<div class="row">
    <div class="col m6 s12">        
        <mat-action-list>
            <button class="accion-comanda-en-linea-generales mat-elevation-z4" mat-list-item (click)="detenerAudio()">
                Detener audio
            </button>
            <button class="accion-comanda-en-linea-generales mat-elevation-z4" mat-list-item (click)="getNotasGenerales(data.comanda)">
                Notas
            </button>
            <button class="accion-comanda-en-linea-generales mat-elevation-z4" mat-list-item (click)="imprimir(data.comanda)">
                Imprimir
            </button>
            <button class="accion-comanda-en-linea-generales mat-elevation-z4" [ngClass]="{'esta-firmada': estaFirmada}" mat-list-item (click)="trasladarAMesa(data.comanda)" [disabled]="estaFirmada">
                Trasladar a mesa
            </button>
            <button class="accion-comanda-en-linea-generales mat-elevation-z4" [ngClass]="{'esta-firmada': estaFirmada}" mat-list-item (click)="cancelarPedido(data.comanda)" [disabled]="estaFirmada">
                Cancelar
            </button>
            <button class="accion-comanda-en-linea-generales mat-elevation-z4" [ngClass]="{'esta-firmada': estaFirmada}" mat-list-item (click)="firmar(data.comanda)" [disabled]="estaFirmada">
                Facturar
            </button>
        </mat-action-list>        
    </div>
    <div class="col m6 s12">        
        <mat-action-list>
            <ng-container *ngIf="data.comanda.estatus_callcenter.estatus_callcenter !== undefined && data.comanda.estatus_callcenter.estatus_callcenter !== null">
                <button mat-list-item *ngFor="let ecc of lstEstatusCallCenter" class="accion-comanda-en-linea-estatus-callcenter mat-elevation-z4" 
                    [style.backgroundColor]="ecc.color" (click)="cambiarEstatusPedidoCallCenter(ecc)" [disabled]="!estaFirmada && +ecc.esultimo === 1">
                    {{ecc.descripcion}}
                </button>
            </ng-container>
            <button class="accion-comanda-en-linea mat-elevation-z4" mat-list-item (click)="cerrar()">Cerrar</button>
        </mat-action-list>
    </div>
</div>
