<h1 mat-dialog-title>Ingreso de datos de cuentas</h1>
<div mat-dialog-content>
    <table #tblCuentas mat-table [dataSource]="dataSource" class="fullWidth">
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">
                <span>{{element.numero}}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="fullWidth">
                    <!--<input type="text" matInput [matKeyboard]="'es'" darkTheme="true" placeholder="# Comensales" name="comensales" [(ngModel)]="data.comensales" required>-->
                    <input type="text" matInput name="nombre" [matKeyboard]="'es'" darkTheme="true" [(ngModel)]="element.nombre" required>
                </mat-form-field>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-icon-button (click)="agregarFila()" color="accent">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="terminar(data)" color="accent">
        <mat-icon>check_circle</mat-icon>
    </button>
</div>
