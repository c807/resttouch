<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth">
            <input matInput type="date" placeholder="Del" [(ngModel)]="params.fdel" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="fullWidth">
            <input matInput type="date" placeholder="Al" [(ngModel)]="params.fal" [ngModelOptions]="{standalone: true}">
        </mat-form-field>        
        <button mat-raised-button type="button" color="accent" style="margin-bottom: 5px;" (click)="loadTurnos()">
            Buscar
        </button>        
        <mat-nav-list>
            <mat-list-item *ngFor="let element of lstTurnosPaged" (click)="getTurno(element)">
                <mat-icon mat-list-icon>schedule</mat-icon>
                <h5 mat-line>Inicio: {{element.inicio | date: 'dd/MM/yyyy HH:mm:ss'}}</h5><br/>
                <span mat-line>Fin: {{element.fin | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
                <span mat-line *ngIf="+element.facturas_sin_firmar > 0" style="font-weight: bolder; color: red;">{{element.facturas_sin_firmar}} facturas sin firmar.</span>
            </mat-list-item>            
        </mat-nav-list>
        <mat-paginator #paginador [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
