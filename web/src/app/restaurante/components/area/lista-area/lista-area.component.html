<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth">
            <input matInput (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-nav-list>
            <mat-list-item matRipple *ngFor="let element of lstEntidadesPaged" (click)="getEntidad(element.area)">
                <mat-icon mat-list-icon>settings</mat-icon>
                <h5 mat-line>{{element.nombre}}</h5>
            </mat-list-item>            
        </mat-nav-list>
        <mat-paginator #paginador [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
