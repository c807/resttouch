<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Área</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmEntidad="ngForm" (ngSubmit)="frmEntidad.form.valid && onSubmit()" novalidate>
            <div class="form-group">
                <mat-form-field class="fullWidth" *ngIf="esMovil">
                    <input type="text" matInput placeholder="Nombre" name="nombre" [(ngModel)]="entidad.nombre" required>
                </mat-form-field>
                <mat-form-field class="fullWidth" *ngIf="!esMovil">
                    <input type="text" matInput ng-virtual-keyboard ng-virtual-keyboard-layout="alphanumeric" ng-virtual-keyboard-placeholder="Nombre" placeholder="Nombre" name="nombre" [(ngModel)]="entidad.nombre" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="fullWidth">
                    <mat-label>Área padre</mat-label>
                    <mat-select name="area_padre" [(ngModel)]="entidad.area_padre">
                        <mat-option *ngFor="let ar of lstAreas" [value]="ar.area">
                            {{ar.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <h5>Mesas en el área: {{entidad.mesas.length}}</h5>
            </div>
            <div class="btn-group d-flex justify-content-end" role="group">
                <button mat-icon-button type="submit" color="accent" [disabled]="!frmEntidad.form.valid">
                    <mat-icon>save</mat-icon>
                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-flat-button type="button" color="accent" (click)="openDesigner()" *ngIf="entidad.area">
                    Diseñar
                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-icon-button type="button" color="accent" (click)="resetEntidad()" *ngIf="entidad.area">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
