<h1 mat-dialog-title>Configuración de {{+mesa.eshabitacion === 0 ? 'mesa' : 'habitación'}} {{mesa.etiqueta || mesa.numero}}</h1>
<div mat-dialog-content>
    <form #frmConfigMesa="ngForm" novalidate>
        <mat-form-field style="width: 50%;">
            <input type="text" matInput placeholder="Etiqueta" name="etiqueta" [(ngModel)]="mesa.etiqueta" maxlength="3">
        </mat-form-field>
        <mat-checkbox name="esreservable" style="width: 50%;" [(ngModel)]="+mesa.esreservable" [disabled]="+mesa.eshabitacion === 1">Reservable</mat-checkbox>
        <mat-form-field class="fullWidth" *ngIf="+mesa.esmostrador === 1">
            <mat-label>Impresora</mat-label>
            <mat-select name="impresora" [(ngModel)]="mesa.impresora">
                <mat-option *ngFor="let imp of impresoras" [value]="imp.impresora">
                    {{imp.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="fullWidth" *ngIf="+mesa.eshabitacion === 1">
            <mat-label>Tipo de habitación</mat-label>
            <mat-select name="tipo_habitacion" [(ngModel)]="mesa.tipo_habitacion" [required]="+mesa.eshabitacion === 1">
                <mat-option *ngFor="let tiphab of tiposHabitacion" [value]="tiphab.tipo_habitacion">
                    {{tiphab.descripcion}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="cancelar()" color="warn">
        Cancelar
    </button>
    <button mat-raised-button (click)="guardarConfiguracion()" color="accent" [disabled]="!frmConfigMesa.form.valid">
        Guardar        
    </button>
</div>
