<mat-action-list>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(4)"
        [disabled]="data.tranComanda.bloqueoBotones">Notas</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(1)"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 0">Comanda</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(2)"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0">Cuenta</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(5)"
        [disabled]="data.tranComanda.mesaEnUso.cuentas.length < 2 || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0">Distribuir</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(6)"
        [disabled]="data.tranComanda.mesaEnUso.cuentas.length < 2 || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0 && +data.tranComanda.mesaEnUso.mesa.eshabitacion === 0">Unir
        cuentas</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(3)"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || !data.tranComanda.esCajero || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 0">Cobrar cuenta</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(7)"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 1">Histórico</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(8)"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || !data.tranComanda.esCajero || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 1">Enviar pedido</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item
        (click)="checkNotificaciones(9, data.tranComanda.cuentaActiva.cuenta)"
        [disabled]="data.tranComanda.bloqueoBotones || !data.tranComanda.cuentaActiva.nombre"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0 && +data.tranComanda.mesaEnUso.mesa.eshabitacion === 0">Trasladar
        cuenta</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(10)"
        [disabled]="data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0 && +data.tranComanda.mesaEnUso.mesa.eshabitacion === 0">Trasladar
        todo</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="checkNotificaciones(11)"
        *ngIf="data.tranComanda.lstProductosSeleccionados.length <= 0 && +data.tranComanda.mesaEnUso.mesa.eshabitacion === 0">Cerrar {{+data.tranComanda.mesaEnUso.mesa.eshabitacion === 0 ? (+data.tranComanda.mesaEnUso.mesa.esmostrador === 0 ? 'Mesa' : (+data.tranComanda.mesaEnUso.mesa.escallcenter === 0 ? 'Mostrador' : 'Pedido')) : 'Habitación'}}
    </button>    
</mat-action-list>
