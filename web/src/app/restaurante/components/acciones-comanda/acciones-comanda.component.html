<mat-action-list>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="notasGenerales()"
        [disabled]="data.tranComanda.bloqueoBotones">Notas</button>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="comandar()"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 0">Comanda</button>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="imprimirCuenta()"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0">Cuenta</button>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="distribuirProductos()"
        [disabled]="data.tranComanda.mesaEnUso.cuentas.length < 2 || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0">Distribuir</button>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="unirCuentas()"
        [disabled]="data.tranComanda.mesaEnUso.cuentas.length < 2 || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0">Unir cuentas</button>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="cobrarCuenta()"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || !data.tranComanda.esCajero || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 0">Cobrar cuenta</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="verHistorico()"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 1">Hist√≥rico</button>        

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="enviarPedido()"
        [disabled]="!data.tranComanda.cuentaActiva.nombre || !data.tranComanda.esCajero || data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.escallcenter === 1">Enviar pedido</button>

    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="trasladarMesa()" [disabled]="data.tranComanda.bloqueoBotones"
        *ngIf="+data.tranComanda.mesaEnUso.mesa.esmostrador === 0">Trasladar</button>
    <button class="accion-comanda mat-elevation-z4" mat-list-item (click)="cerrarMesa()"
        *ngIf="data.tranComanda.lstProductosSeleccionados.length <= 0">Cerrar
        {{+data.tranComanda.mesaEnUso.mesa.esmostrador === 0 ? 'Mesa' : (+data.tranComanda.mesaEnUso.mesa.escallcenter
        === 0 ? 'Mostrador' :
        'Pedido')}}</button>
</mat-action-list>
