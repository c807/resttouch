<h1 mat-dialog-title>Notas generales de comanda</h1>
<mat-dialog-content>
    <form #frmNotasGenCom="ngForm" novalidate>
        <mat-form-field class="fullWidth">
            <textarea matInput placeholder="Notas generales" name="notasGenerales" [(ngModel)]="data.notasGenerales" maxlength="1000"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="terminar()" color="secondary" class="btnAccion">
        Cancelar
    </button>
    <button mat-raised-button (click)="terminar(data.notasGenerales)" color="accent">
        Guardar
    </button>
</mat-dialog-actions>
