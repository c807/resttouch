<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Tipo de Turno {{!!turno.turno_tipo ? turno.descripcion : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmTurno="ngForm" (ngSubmit)="frmTurno.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="DescripciÃ³n" name="descripcion" [(ngModel)]="turno.descripcion" required>
            </mat-form-field>
            <mat-checkbox name="activo" class="fullWidth" [(ngModel)]="+turno.activo">Activo</mat-checkbox>
            <div align="end">
                <button mat-icon-button type="submit" color="accent" [disabled]="!frmTurno.form.valid">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button type="button" color="accent" (click)="resetTurno()" *ngIf="turno.turno_tipo">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
