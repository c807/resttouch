<div fxLayout="row" fxLayout.xs="column">
    <div fxFlex="50%" fxFelx.xs="100%" fxLayoutAlign="start start">
        <span class="bld" style="font-size: 16pt; margin-left: 10px;">
            {{mesaEnUso.mesa.area.nombre}} - Mesa{{mesaEnUso.mesa.numero}} - Comanda {{mesaEnUso.comanda}}
        </span>
    </div>
    <div fxFlex="50%" fxFelx.xs="100%" fxLayoutAlign="end start">
        <button mat-raised-button type="button" color="accent" style="margin-left: 8px;" (click)="cerrar()">
            Cerrar
        </button>
    </div>
</div>

<div mat-dialog-content class="contenido bordeTest">
    <!-- Div de cuentas-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center center">
        <button mat-raised-button type="button" color="accent" class="btnAccion" *ngFor="let cta of mesaEnUso.cuentas"
            [disabled]="+cta.cerrada == 1" (click)="setSelectedCuenta(cta.numero)">
            {{cta.nombre}}
        </button>
    </div>
    <!-- Fin de div de cuentas-->
    <!-- Inicia Categorias -->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start center">
        <!--<a *ngFor="let cat of categorias" class="lnkCategorias" (click)="loadSubcategorias(cat)">{{cat.descripcion}}</a>-->
        <ng-container *ngFor="let cat of categorias">
            <button mat-raised-button type="button" color="accent" class="btnAccion" (click)="loadSubcategorias(cat)" *ngIf="cat.mostrarEnPos">
                {{cat.descripcion}}
            </button>
        </ng-container>        
    </div>
    <!-- Fin de Categorias -->
    <mat-divider></mat-divider>
    <!-- Inicia Sub Categorias -->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start center" *ngFor="let lstSubCat of listaSubCategorias; index as i; last as isLast" class="divSubCategorias">
        <!--<a *ngFor="let subcat of lstSubCat" class="lnkCategorias" (click)="loadSubcategorias({ categoria: subcat.categoria }, subcat, i)">{{subcat.descripcion}}</a>-->
        <button mat-raised-button type="button" color="warn" class="btnAccion" *ngFor="let subcat of lstSubCat" (click)="loadSubcategorias({ categoria: subcat.categoria }, subcat, i)">
            {{subcat.descripcion}}
        </button>
    </div>
    <!-- Fin de Sub Categorias -->
    <!-- Inicia artículos -->
    <div class="divArticulos" fxLayout="row wrap" fxLayoutGap="8px grid">
        <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.md="25%" *ngFor="let producto of articulos">
            <mat-card class="mat-elevation-z4">
                <!--
                <mat-card-header>
                    <mat-card-title>{{producto.descripcion}}</mat-card-title>
                </mat-card-header>
                -->
                <!--<img mat-card-image src="/assets/img/comida/test_01.jpg">-->
                <mat-card-content>
                    <p>{{producto.descripcion}}</p>
                </mat-card-content>
                <mat-card-actions align="around">
                    <span matBadge="4" matBadgeOverlap="false">Por comandar</span>                    
                    <span matBadge="4" matBadgeOverlap="false">Comandados</span>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <!-- Finaliza artículos -->
</div>
