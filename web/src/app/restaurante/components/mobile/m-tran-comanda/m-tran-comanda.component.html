<h1 mat-dialog-title>Toma de comanda (Mobile)</h1>
<div mat-dialog-content class="contenido">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Artículos">
            <app-m-lista-productos [categorias]="categorias" [subCategorias]="subCategorias" [articulos]="articulos"></app-m-lista-productos>
        </mat-tab>
        <mat-tab label="Cuenta"> Aquí van los datos de la cuenta </mat-tab>
    </mat-tab-group>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="cerrar()" color="warn">
        Cancelar
    </button>
    <button mat-raised-button type="button" color="accent" (click)="abrirAccionesComanda(dialogRef)"
        [disabled]="bloqueoBotones">
        Acciones
    </button>
</div>
