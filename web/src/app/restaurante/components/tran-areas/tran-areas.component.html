<mat-tab-group dynamicHeight backgroundColor="primary">
    <mat-tab *ngFor="let tabA of lstTabsAreas" label="{{tabA.nombre}}">
        <div #matTabArea class="divMesa" (window:resize)="onResize($event)">
            <h3>{{tabA.nombre}}</h3>
            <h4>
                Ancho: {{divSize.w}}<br/>
                Alto: {{divSize.h}}<br/>
            </h4>
        </div>
    </mat-tab>
</mat-tab-group>
