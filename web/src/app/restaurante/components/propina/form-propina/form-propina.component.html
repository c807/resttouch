<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>

    </mat-card-title>
    <mat-card-content>
        <form #frmPropina="ngForm" (ngSubmit)="frmPropina.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <mat-label>Tipo Usuario</mat-label>
                <mat-select name="usuario" [(ngModel)]="propina.usuario_tipo" required>
                    <mat-option *ngFor="let m of usuarios" [value]="m.usuario_tipo">
                        {{m.descripcion}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="number" step="0.01" placeholder="Porcentaje" name="porcentaje" [(ngModel)]="propina.porcentaje" required>
            </mat-form-field>
            <mat-checkbox name="anulado" class="fullWidth" [(ngModel)]="+propina.anulado">Anulado</mat-checkbox>
            <div align="end">
                <button mat-icon-button type="submit" color="accent" [disabled]="!frmPropina.form.valid">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button type="button" color="accent" (click)="resetPropina()" *ngIf="propina.propina_distribucion">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
