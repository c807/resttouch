<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <form class="reporte-form" (ngSubmit)="onSubmit()">
      <mat-card class="reporte-form">
        <mat-card-title>{{ titulo }}</mat-card-title>
        <mat-card-content>
          <mat-form-field class="reporte-full-width">
            <mat-label>Del</mat-label>
            <input matInput type="date" [(ngModel)]="params.fdel" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <br>
          <mat-form-field class="reporte-full-width">
            <mat-label>Al</mat-label>
            <input matInput type="date" [(ngModel)]="params.fal" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit">GENERAR</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
