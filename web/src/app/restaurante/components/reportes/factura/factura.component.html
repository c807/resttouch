<div class="row">
  <div class="col m12 s12">
    <mat-card class="mat-elevation-z4 fullWidth">
      <mat-card-title>
        <h4>Reporte de facturas</h4>
      </mat-card-title>
      <mat-card-content>
        <form #frmRptFactura="ngForm" novalidate>
          <mat-form-field class="fullWidth">            
            <input matInput type="date" placeholder="Del" [(ngModel)]="params.fdel" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="fullWidth">            
            <input matInput type="date" placeholder="Al" [(ngModel)]="params.fal" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-checkbox name="traslado" class="fullWidth" [(ngModel)]="+params._detalle">Mostrar Detalle</mat-checkbox>
          <app-rpt-botones [configuracion]="configBotones" (pdfClick)="onSubmit()" (resetParamsClick)="resetParams()"></app-rpt-botones>
        </form>
        <app-cargando *ngIf="cargando"></app-cargando>
      </mat-card-content>
    </mat-card>
  </div>
</div>
