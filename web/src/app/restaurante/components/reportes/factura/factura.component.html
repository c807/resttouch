<div class="row">
  <div class="col m12 s12">
    <mat-card class="mat-elevation-z4 fullWidth">
      <mat-card-title>
        <h4>Reporte de facturas</h4>
      </mat-card-title>
      <mat-card-content>
        <form #frmRptFactura="ngForm" novalidate>
          <mat-form-field class="fullWidth">
            <input matInput type="date" placeholder="Del" name="fdel" [(ngModel)]="params.fdel" (change)="chkDates()"
              required>
          </mat-form-field>
          <mat-form-field class="fullWidth">
            <input matInput type="date" placeholder="Al" name="fal" [(ngModel)]="params.fal" (change)="chkDates()"
              required>
          </mat-form-field>
          <mat-form-field class="fullWidth">
            <mat-label>Sede</mat-label>
            <mat-select name="sede" [(ngModel)]="params.sede">
              <mat-option *ngFor="let sede of sedes" [value]="sede.sede.sede">
                {{sede.sede.nombre}} ({{sede.sede.alias}})
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="row">
            <div class="col">
              <mat-checkbox name="detalle" class="fullWidth" [(ngModel)]="+params._detalle">Mostrar
                Detalle</mat-checkbox>
            </div>
            <div class="col">
              <mat-checkbox name="anuladas" class="fullWidth" [(ngModel)]="+params._anuladas">Mostrar Ãšnicamente
                Anuladas</mat-checkbox>
            </div>
          </div>
          <app-rpt-botones [configuracion]="configBotones" (excelClick)="excelClick()" (pdfClick)="onSubmit()"
            (resetParamsClick)="resetParams()"></app-rpt-botones>
        </form>
        <app-cargando *ngIf="cargando"></app-cargando>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<app-pdf-viewer [contenido]="archivo_pdf"></app-pdf-viewer>
