<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth" *ngIf="esMovil">
            <input matInput (keyup)="applyFilter($event.target.value)" (change)="applyFilter($event.target.value)" placeholder="Buscar...">
        </mat-form-field>
        <mat-form-field class="fullWidth" *ngIf="!esMovil">
            <input matInput ng-virtual-keyboard ng-virtual-keyboard-layout="alphanumeric" ng-virtual-keyboard-placeholder="Buscar..." (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="factura">
                <!--<th mat-header-cell *matHeaderCellDef> No. </th>-->
                <td mat-cell *matCellDef="let element" (click)="getFactura(element)">
                    <mat-list>
                        <mat-list-item>
                            <mat-icon mat-list-icon>receipt</mat-icon>
                            <h5 mat-line>{{element.serie_factura}}&nbsp;{{element.numero_factura}}</h5>
                            <span mat-line>Fecha: {{element.fecha_factura | date:'dd/MM/yyyy'}}</span>
                            <span mat-line>Cliente: {{element.cliente.nombre}}</span>
                            <span mat-line>NIT: {{element.cliente.nit}}</span>
                            <button mat-icon-button type="button" color="accent">
                                <mat-icon>arrow_right_alt</mat-icon>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </td>
            </ng-container>
            <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
