<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth" *ngIf="esMovil">
            <input matInput (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <!--
        <mat-form-field class="fullWidth" *ngIf="!esMovil">
            <input matInput ng-virtual-keyboard ng-virtual-keyboard-layout="alphanumeric" ng-virtual-keyboard-placeholder="Buscar..." (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        -->
        <mat-nav-list>
            <mat-list-item *ngFor="let element of lstFacturasPaged" (click)="getFactura(element)">
                <mat-icon mat-list-icon>receipt</mat-icon>
                <h5 mat-line>{{element.serie_factura}}&nbsp;{{element.numero_factura}}</h5>
                <span mat-line>Fecha: {{element.fecha_factura | date:'dd/MM/yyyy'}}</span>
                <span mat-line>Cliente: {{element.cliente.nombre}}</span>
                <span mat-line>NIT: {{element.cliente.nit}}</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
