<h2 mat-dialog-title>Factura {{ data.fel_uuid }}</h2>
<mat-dialog-content class="mat-typography">
	<h4 *ngIf="cargando">Cargando...</h4>
	
	<mat-nav-list *ngIf="!cargando">
		<mat-list-item *ngFor="let i of datos" (click)="setItemResultado(i)">
			<mat-icon mat-list-icon>receipt</mat-icon>
			<h5 mat-line>{{ i.fecha }}</h5>
			<span mat-line>{{ i.descripcion }}</span>
		</mat-list-item>
	</mat-nav-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
