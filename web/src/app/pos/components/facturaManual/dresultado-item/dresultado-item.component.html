<h2 mat-dialog-title>Resultado</h2>
<mat-dialog-content style="height: 90%">
	<div>		
		<pre>{{resJson}}</pre>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<div align="start" style="width: 90%;">
        <span>
			<strong>NOTA:</strong> Si el resultado es NULL o vacío, por favor comuníquese con su certificador de facturas.
		</span>
    </div>
    <div align="end" style="width: 10%;">        
		<button mat-raised-button mat-dialog-close color="accent">Cerrar</button>
    </div>
</mat-dialog-actions>
