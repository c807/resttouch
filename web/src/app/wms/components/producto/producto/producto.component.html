<mat-tab-group>
    <mat-tab label="Categorías">        
        <app-categoria-producto (categoriaGrupoSvd)="reloadCategoriasInSubcategoriasArticulos()"></app-categoria-producto>
    </mat-tab>
    <mat-tab label="Sub-categorías">
        <app-sub-categoria-producto #frmSubcategoria></app-sub-categoria-producto>
    </mat-tab>
    <mat-tab label="Artículos">
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start start">
            <div fxFlex="100%">
                <mat-chip-list>
                    <mat-chip color="primary" (click)="verTodos()" selected>
                        Todos
                    </mat-chip>
                    <mat-chip color="primary" (click)="verTodos('mostrar_pos', 1)" selected>
                        De POS
                    </mat-chip>
                    <mat-chip color="primary" (click)="verTodos('mostrar_inventario', 1)" selected>
                        De inventario
                    </mat-chip>
                    <mat-chip color="primary" (click)="verTodos('combo', 1)" selected>
                        Combos
                    </mat-chip>
                    <mat-chip color="primary" (click)="verTodos('multiple', 1)" selected>
                        Opción múltiple
                    </mat-chip>
                    <mat-chip color="primary" (click)="verTodos('produccion', 1)" selected>
                        Producción
                    </mat-chip>
                    <mat-chip color="primary" (click)="verTodos('esreceta', 1)" selected>
                        Es receta
                    </mat-chip>
                    <mat-chip color="primary" (click)="verTodos('esextra', 1)" selected>
                        Usar como extra
                    </mat-chip>
                    <mat-chip color="accent" *ngFor="let cat of categorias" (click)="!cargando && selectCategoria(cat)"
                        selected>
                        {{cat.descripcion}}
                    </mat-chip>
                </mat-chip-list>
                <mat-chip-list *ngFor="let lcg of listasCategoriasGrupo" class="divSubCategorias">
                    <mat-chip color="warn" *ngFor="let subcat of lcg" (click)="!cargando && selectSubcat(subcat)"
                        selected>
                        {{subcat.descripcion}}
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div class="divArticulos" fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="100%" fxLayout="row wrap" fxLayoutGap="8px grid" fxLayoutAlign="start start">
                <mat-form-field class="fullWidth">
                    <input matInput (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro"
                        [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <!-- <cdk-virtual-scroll-viewport [itemSize]="20"> -->
                    <mat-action-list class="fullWidth">
                        <button mat-list-item class="accion-comanda mat-elevation-z4"
                            *ngFor="let producto of articulos"
                            (click)="setArticulo(producto)">{{producto.descripcion | truncar:35}}</button>
                    </mat-action-list>
                <!-- </cdk-virtual-scroll-viewport> -->
            </div>
            <div class="divArticulos" fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="100%">
                <!-- <app-form-producto #frmProducto [categoria]="categoria" [subcategoria]="categoriaGrupo" [articulo]="articulo" (articuloSvd)="refreshArticuloList($event)"></app-form-producto> -->
                <app-form-producto #frmProducto [articulo]="articulo" (articuloSvd)="refreshArticuloList($event)"></app-form-producto>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Reportes">
        <mat-action-list class="btn-list">
            <mat-list-item>
                <mat-form-field class="fullWidth" style="margin-top: 10px;">
                    <mat-label>Sub-categoría</mat-label>
                    <mat-select name="categoria_grupo" [(ngModel)]="paramsRep.categoria_grupo" required>
                        <mat-option *ngFor="let sc of lstSubCategorias" [value]="sc.categoria_grupo">
                            {{sc.descripcion}} ({{sc.categoria.descripcion}})
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
            <button mat-list-item class="btn-reportes mat-elevation-z4" (click)="generarRepArticulo()" style="margin-top: 10px;">Catálogo</button>
            <button mat-list-item class="btn-reportes mat-elevation-z4" (click)="generarRepArticulo(1)" style="margin-top: 10px;">Catálogo ultima compra</button>
            <button mat-list-item class="btn-reportes mat-elevation-z4" (click)="generarRepReceta()" style="margin-top: 10px;">Recetas con costos</button>
        </mat-action-list>
    </mat-tab>
</mat-tab-group>
