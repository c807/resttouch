<mat-card class="mat-elevation-z4">
    <mat-card-title>
        <h4>Categorías</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmCategoria="ngForm" novalidate>
            <mat-form-field class="fullWidth">
                <input type="text" *ngIf="!esMovil" [matKeyboard]="keyboardLayout" matInput placeholder="Descripcion de la categoría" name="descripcion" [(ngModel)]="categoria.descripcion" minlength="1" maxlength="150" required>
                <input type="text" *ngIf="esMovil" matInput placeholder="Descripcion de la categoría" name="descripcion" [(ngModel)]="categoria.descripcion" minlength="1" maxlength="150" required>
            </mat-form-field>

            <div align="end">
                <button mat-raised-button type="button" color="accent" class="btnAccion" (click)="onSubmitCategoria()"
                    [disabled]="!frmCategoria.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="warn" (click)="resetCategoria()">
                    Cancelar
                </button>
            </div>
        </form>
        <hr/>
        <mat-chip-list>
            <mat-chip color="accent" *ngFor="let cat of categorias" (click)="categoria = cat" selected>
                {{cat.descripcion}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
