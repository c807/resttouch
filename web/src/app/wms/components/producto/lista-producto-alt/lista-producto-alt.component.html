<div class="row">
    <div class="col m12 s12">
        <ng-container *ngFor="let sc of subcategorias">
            <button mat-raised-button class="btnAccion" color="primary" *ngIf="sc.mostrarEnPos" (click)="clickOnSubCategoria(sc)" [disabled]="bloqueoBotones">
                {{sc.descripcion}}
            </button>
        </ng-container>
    </div>
</div>
<hr *ngIf="articulos.length > 0" />
<div class="row">
    <div class="col m12 s12">
        <button mat-raised-button class="btnAccion" color="warn" *ngFor="let art of articulos" (click)="clickOnArticulo(art)" [disabled]="bloqueoBotones">
            {{art.descripcion}}
        </button>
    </div>
</div>
