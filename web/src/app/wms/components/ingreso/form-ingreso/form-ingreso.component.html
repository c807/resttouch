<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Ingreso</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmIngreso="ngForm" (ngSubmit)="frmIngreso.form.valid && onSubmit()" novalidate>
            <div class="form-group">
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Ingreso" name="ingreso" [(ngModel)]="ingreso.ingreso" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Tipo de movimiento" name="tipo_movimiento"
                        [(ngModel)]="ingreso.tipo_movimiento" required>
                </mat-form-field>
            </div>
            <div class="btn-group d-flex justify-content-end" role="group">
                <button mat-icon-button type="submit" color="accent" [disabled]="!frmIngreso.form.valid">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button type="button" color="accent" (click)="resetIngreso()" *ngIf="ingreso.ingreso">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<hr *ngIf="ingreso.ingreso" />
<mat-card class="mat-elevation-z4 fullWidth" *ngIf="ingreso.ingreso">
    <mat-card-title>
        <h4>Detalle del ingreso {{ingreso.ingreso}}</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmDetalleIngreso="ngForm" (ngSubmit)="frmDetalleIngreso.form.valid && onSubmitDetail()" novalidate>
            <div class="form-group">
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Artículo" name="articulo" [(ngModel)]="detalleIngreso.articulo"
                        required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Cantidad" name="cantidad" [(ngModel)]="detalleIngreso.cantidad"
                        (change)="detalleIngreso.costo_total = +detalleIngreso.costo_unitario * +detalleIngreso.cantidad"
                        required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Costo unitario" name="costo_unitario"
                        [(ngModel)]="detalleIngreso.costo_unitario"
                        (change)="detalleIngreso.costo_total = +detalleIngreso.costo_unitario * +detalleIngreso.cantidad"
                        required>
                </mat-form-field>
            </div>
            <div class="btn-group d-flex justify-content-end" role="group">
                <button mat-icon-button type="submit" color="accent" [disabled]="!frmDetalleIngreso.form.valid">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button type="button" color="accent" (click)="resetDetalleIngreso()"
                    *ngIf="detalleIngreso.ingreso_detalle">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </form>
        <hr *ngIf="detallesIngreso.length > 0"/>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 full-width" *ngIf="detallesIngreso.length > 0">
            <ng-container matColumnDef="articulo">
                <th mat-header-cell *matHeaderCellDef>Artículo</th>
                <td mat-cell *matCellDef="let element" class="text-wrap">{{element.articulo}}</td>
            </ng-container>
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef class="text-right">Cantidad</th>
                <td mat-cell *matCellDef="let element" class="text-right">{{element.cantidad | number:'1.2-2'}}</td>
            </ng-container>
            <ng-container matColumnDef="costo_unitario">
                <th mat-header-cell *matHeaderCellDef class="text-right">Costo Unitario</th>
                <td mat-cell *matCellDef="let element" class="text-right">{{element.costo_unitario | number:'1.2-2'}}</td>
            </ng-container>
            <ng-container matColumnDef="costo_total">
                <th mat-header-cell *matHeaderCellDef class="text-right">Costo Total</th>
                <td mat-cell *matCellDef="let element" class="text-right">{{element.costo_total | number:'1.2-2'}}</td>
            </ng-container>
            <ng-container matColumnDef="deleteItem">
                <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
                <td mat-cell *matCellDef="let element" class="text-wrap">
                    <button mat-icon-button type="button" color="accent" (click)="eliminarArticulo(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </mat-card-content>
</mat-card>
