<div class="row">
  <div class="col m12 s12">
      <mat-card class="mat-elevation-z4 fullWidth">
          <mat-card-title>
              <h4>Resumen de Traslados</h4>
          </mat-card-title>
          <mat-card-content>
            <form #frmEntidad="ngForm" novalidate>                    

                <mat-form-field class="fullWidth">
                    <input type="date" matInput placeholder="Del" name="fdel" [(ngModel)]="params.fdel" required>
                </mat-form-field>

                <mat-form-field class="fullWidth">
                    <input type="date" matInput placeholder="Al" name="fal" [(ngModel)]="params.fal" required>
                </mat-form-field>

                <mat-form-field class="fullWidth">
                  <mat-label>Bodega</mat-label>
                  <mat-select name="bodega" [(ngModel)]="params.bodega" required>
                      <mat-option *ngFor="let bode of bodegas" [value]="bode.bodega">
                          <span>{{bode.descripcion}}</span>
                      </mat-option>
                  </mat-select>
              </mat-form-field>

                <mat-form-field class="fullWidth">
                  <mat-label>Bodega destino</mat-label>
                  <mat-select name="bodega_destino" [(ngModel)]="params.bodega_destino" multiple>
                      <mat-option *ngFor="let bodeDest of bodegasDestino" [value]="bodeDest.bodega">
                          <span><strong>{{bodeDest.descripcion}}</strong> - {{bodeDest.datos_sede.nombre}} ({{bodeDest.datos_sede.alias}})</span>
                      </mat-option>
                  </mat-select>
              </mat-form-field>
                
                <app-rpt-botones 
                    [configuracion]="configBotones" 
                    (excelClick)="getResumenTraslados(1)" 
                    (pdfClick)="getResumenTraslados()" 
                    (resetParamsClick)="resetParams()">
                </app-rpt-botones>
            </form>
            <app-cargando *ngIf="cargando"></app-cargando>
        </mat-card-content>
      </mat-card>
  </div>
</div>
