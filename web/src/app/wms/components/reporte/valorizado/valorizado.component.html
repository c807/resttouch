<div class="row">
    <div class="col m12 s12">
      <mat-card class="mat-elevation-z4 fullWidth">
        <mat-card-title>
          <h4>Inventario Valorizado</h4>
        </mat-card-title>
        <mat-card-content>
          <form #frmRptValorizado="ngForm" novalidate>
            <mat-form-field class="fullWidth">
              <mat-label>Sede</mat-label>
              <mat-select name="sede" multiple [(ngModel)]="params.sede" (selectionChange)="onSedesSelected($event)" required>
                  <mat-option *ngFor="let sede of sedes" [value]="sede.sede.sede" >
                      {{sede.sede.nombre}} ({{sede.sede.alias}})
                  </mat-option>
              </mat-select>
            </mat-form-field> 
            
            <mat-form-field class="fullWidth">
                <mat-label>Bodega</mat-label>
                <mat-select name="bodega" multiple [(ngModel)]="params.bodega" required>
                    <mat-option *ngFor="let bod of bodegas" [value]="bod.bodega">
                        {{bod.descripcion}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <!-- <mat-form-field class="fullWidth">            
              <input matInput type="date" placeholder="Al" [(ngModel)]="params.fecha" [ngModelOptions]="{standalone: true}" required>
            </mat-form-field> -->

            <mat-form-field class="fullWidth">
              <mat-label>Con I.V.A.</mat-label>
              <mat-select name="_coniva" [(ngModel)]="params._coniva" required>
                  <mat-option value="0">No</mat-option>
                  <mat-option value="1">SÃ­</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-checkbox name="esmesero" [(ngModel)]="+params._sinconfirmar" class="fontFamily">Calcular costos incluyendo movimientos sin confirmar</mat-checkbox>

            <div align="end">
              <app-rpt-botones [configuracion]="configBotones" (excelClick) = "onSubmit(1)" (pdfClick)="onSubmit()" (resetParamsClick)="resetParams()"></app-rpt-botones>
            </div>
          </form>  
          <app-cargando *ngIf="cargando"></app-cargando>      
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <app-pdf-viewer [contenido]="archivo_pdf"></app-pdf-viewer>
