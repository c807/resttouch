<div class="row">
  <div class="col m12 s12">
    <mat-card class="mat-elevation-z4 fullWidth">
      <mat-card-title>
        <h4>Reporte de existencias</h4>
      </mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" novalidate>
          <mat-form-field class="fullWidth">
              <mat-label>Bodega</mat-label>
              <mat-select name="bodega" [(ngModel)]="params.bodega">
                  <mat-option *ngFor="let bod of bodegas" [value]="bod.bodega">
                      {{bod.descripcion}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="fullWidth">
              <mat-label>Sede</mat-label>
              <mat-select name="sede" [(ngModel)]="params.sede">
                  <mat-option *ngFor="let sede of sedes" [value]="sede.sede">
                      {{sede.nombre}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="fullWidth">            
            <input matInput type="date" placeholder="Al" [(ngModel)]="params.fecha" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <div align="end">
            <button mat-button color="accent" type="submit">GENERAR</button>
          </div>
        </form>        
      </mat-card-content>
    </mat-card>
  </div>
</div>
