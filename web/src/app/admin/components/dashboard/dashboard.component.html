<div class="row">
    <div class="col m12 s12" align="center">
        <button mat-button class="divBtnSize" *ngFor="let modulo of appMenu" (click)="handleClick(modulo.nombre)">
            <mat-icon class="lnkIconBoton">{{modulo.icono}}</mat-icon>
            <br />
            <span class="lnkBoton">{{modulo.nombre}}</span>
        </button>
    </div>
</div>
