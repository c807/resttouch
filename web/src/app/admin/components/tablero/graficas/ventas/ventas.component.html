<div fxLayout="column" fxLayout.xs="column" fxFlexFill>
    <!--Inicia Fila superior-->
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="50%" fxFlex.xs="100%">
            <!--Inicia ventas por día-->
            <ejs-chart [primaryXAxis]="xAxisPorDia" [primaryYAxis]="yAxisPorDia" [title]="chartTitlePorDia" [legendSettings]="legendPorDia" [tooltip]="toolTipSettingsPorDia">
                <e-series-collection>
                    
                    <!--<e-series type="Line" [dataSource]="datos.porDia" xName="fecha" yName="venta" name="Ventas" [marker]="markerSettingsPorDia"></e-series>-->

                    <e-series 
                        *ngFor="let porDia of datos.porDia" 
                        type="Line" 
                        [dataSource]="porDia.datos" 
                        xName="fecha" 
                        yName="venta" 
                        [name]="porDia.nombre" 
                        [marker]="markerSettingsPorDia">
                    </e-series>
                    
                </e-series-collection>
            </ejs-chart>
            <!--Finaliza ventas por día-->
        </div>
        <div fxFlex="50%" fxFlex.xs="100%">
            <!--Inicia ventas por categoría-->
            <ejs-chart [primaryXAxis]="xAxisPorCategoria" [primaryYAxis]="yAxisPorCategoria" [title]="chartTitlePorCategoria" [legendSettings]="legendPorCategoria" [tooltip]="toolTipSettingsPorCategoria">
                <e-series-collection>
                    <e-series 
                        *ngFor="let porCategoria of datos.porCategoria" 
                        type="Line" 
                        [dataSource]="porCategoria.datos" 
                        xName="categoria" 
                        yName="venta" 
                        [name]="porCategoria.nombre" 
                        [marker]="markerSettingsPorCategoria">
                    </e-series>
                </e-series-collection>
            </ejs-chart>
            <!--Finaliza ventas por categoría-->
        </div>
    </div>
    <!--Termina fila superior-->
    <!--Inicia fila inferior-->
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="50%" fxFlex.xs="100%">
            <!--Inicia ventas por turno-->
            <ejs-chart [primaryXAxis]="xAxisPorTurno" [primaryYAxis]="yAxisPorTurno" [title]="chartTitlePorTurno" [legendSettings]="legendPorTurno" [tooltip]="toolTipSettingsPorTurno">
                <e-series-collection>
                    <e-series 
                        *ngFor="let porTurno of datos.porTurno" 
                        type="Line" 
                        [dataSource]="porTurno.datos" 
                        xName="turno" 
                        yName="venta" 
                        [name]="porTurno.nombre" 
                        [marker]="markerSettingsPorTurno">
                    </e-series>
                </e-series-collection>
            </ejs-chart>
            <!--Finaliza ventas por turno-->
        </div>
        <div fxFlex="50%" fxFlex.xs="100%">
            <!--Inicia ventas por mesero-->
            <ejs-chart [primaryXAxis]="xAxisPorMesero" [primaryYAxis]="yAxisPorMesero" [title]="chartTitlePorMesero" [legendSettings]="legendPorMesero" [tooltip]="toolTipSettingsPorMesero">
                <e-series-collection>
                    <e-series 
                        *ngFor="let porMesero of datos.porMesero" 
                        type="Line" 
                        [dataSource]="porMesero.datos" 
                        xName="mesero" 
                        yName="venta" 
                        [name]="porMesero.nombre" 
                        [marker]="markerSettingsPorMesero">
                    </e-series>
                </e-series-collection>
            </ejs-chart>
            <!--Finaliza ventas por mesero-->
        </div>
    </div>
    <!--Termina fila inferior-->
</div>
