<div class="row">
	<div class="col m12 s12">
		<mat-card class="mat-elevation-z4 fullWidth">
			<mat-card-content>
				<form (ngSubmit)="onSubmit()" novalidate>
					<mat-form-field appearance="legacy">
						<mat-label>Del</mat-label>
						<input matInput type="date" placeholder="Del" [(ngModel)]="params.fdel"
							[ngModelOptions]="{standalone: true}" required>
					</mat-form-field>
					<mat-form-field appearance="legacy" style="margin-left: 3px;">
						<mat-label>Al</mat-label>
						<input matInput type="date" placeholder="Al" [(ngModel)]="params.fal"
							[ngModelOptions]="{standalone: true}" required>
					</mat-form-field>
					<mat-form-field appearance="legacy" style="margin-left: 3px;">
						<mat-label>Sede</mat-label>
						<mat-select name="sede" [(ngModel)]="params.sede" [ngModelOptions]="{standalone: true}">
							<mat-option *ngFor="let sede of sedes" [value]="sede.sede">
								{{sede.nombre}}
							</mat-option>
						</mat-select>
					</mat-form-field>
					<button mat-button color="accent" type="submit" style="margin-left: 3px;">GENERAR</button>
				</form>
				<ng-template [ngIf]="cargando">
					<mat-progress-bar mode="query"></mat-progress-bar>
				</ng-template>
			</mat-card-content>
		</mat-card>
	</div>
</div>
<!-- Inicia gráficas de ventas -->
<div class="row">
	<div class="col m12 s12">
		<app-graficas-ventas [datos]="datosGraficas"></app-graficas-ventas>
	</div>
</div>
<!-- Finaliza gráficas de ventas -->
<div class="row">
	<div class="col m12 s12">
		<!--
		<ejs-pivotview #pivotview id='PivotView' [dataSourceSettings]=dataSourceSettings width='100%' height='350' [gridSettings]='gridSettings' allowExcelExport='true' showFieldList="true"></ejs-pivotview>
		-->
		<ejs-pivotview #pivotview id='PivotView' [dataSourceSettings]=dataSourceSettings width='100%' height='350' allowExcelExport='true' showFieldList="true"></ejs-pivotview>
		<button ej-button id='export'>Export</button>
	</div>
</div>
<div class="row">
	<div class="col m6 s12">
		<table>
			<tbody>
				<tr>
					<th>Cantidad de días</th>
					<td>{{ estDias }}</td>
				</tr>
				<tr>
					<th>Mínimo</th>
					<td>{{ estMin }}</td>
				</tr>
				<tr>
					<th>Máximo</th>
					<td>{{ estMax }}</td>
				</tr>
				<tr>
					<th>Media</th>
					<td>{{ estMedia }}</td>
				</tr>
				<tr>
					<th>Total</th>
					<td>{{ estTotal }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
