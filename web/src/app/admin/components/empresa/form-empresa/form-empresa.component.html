<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Empresa {{!!empresa.empresa ? empresa.nombre : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmEmpresa="ngForm" (ngSubmit)="frmEmpresa.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Nombre" name="nombre" [(ngModel)]="empresa.nombre" minlength="1" maxlength="100" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Número de acceso" name="acceso" [(ngModel)]="empresa.numero_acceso" minlength="1" maxlength="25">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Afiliación I.V.A." name="iva" [(ngModel)]="empresa.afiliacion_iva" minlength="1" maxlength="5">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Código de establecimiento" name="codigo_establecimiento" [(ngModel)]="empresa.codigo_establecimiento" minlength="1" maxlength="25">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Correo del emisor" name="correo" [(ngModel)]="empresa.correo_emisor" minlength="1" maxlength="50">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="N.I.T." name="nit" [(ngModel)]="empresa.nit" minlength="1" maxlength="25">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Nombre comercial" name="nombre_comercial" [(ngModel)]="empresa.nombre_comercial" minlength="1" maxlength="150">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Dirección" name="direccion" [(ngModel)]="empresa.direccion" minlength="1" maxlength="150">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Código postal" name="codigo_postal" [(ngModel)]="empresa.codigo_postal" minlength="1" maxlength="25">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Código ISO de país" name="pais_iso_dos" [(ngModel)]="empresa.pais_iso_dos" minlength="1" maxlength="2">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Departamento" name="departamento" [(ngModel)]="empresa.departamento" minlength="1" maxlength="100">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Municipio" name="municipio" [(ngModel)]="empresa.municipio" minlength="1" maxlength="100">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="number" step="0.01" placeholder="Porcentaje I.V.A." name="porcentaje_iva" [(ngModel)]="empresa.porcentaje_iva">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Visa merchant ID" name="visa_id" [(ngModel)]="empresa.visa_merchant_id" minlength="1" maxlength="25">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Visa transaction key" name="visa_key" [(ngModel)]="empresa.visa_transaction_key" minlength="1" maxlength="150">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Código" name="codigo" [(ngModel)]="empresa.codigo" minlength="1" maxlength="45">
            </mat-form-field>
            <mat-form-field class="fullWidth">
				<mat-label>Método de costeo</mat-label>
				<mat-select name="metodo_costeo" [(ngModel)]="+empresa.metodo_costeo" required>
					<mat-option *ngFor="let metodo of metodoCosteo" [value]="metodo.id">
						{{ metodo.descripcion }}
					</mat-option>
				</mat-select>
			</mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Leyenda I.S.R." name="leyenda_isr" [(ngModel)]="empresa.leyenda_isr" minlength="1" maxlength="255">
            </mat-form-field>            
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Cuenta contable del I.V.A. para las ventas" name="cuenta_contable_iva_venta" [(ngModel)]="empresa.cuenta_contable_iva_venta" minlength="1" maxlength="10">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Cuenta contable para la propina" name="cuenta_contable_propina" [(ngModel)]="empresa.cuenta_contable_propina" minlength="1" maxlength="10">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Cuenta contable para el I.V.A. de la propina" name="cuenta_contable_iva_propina" [(ngModel)]="empresa.cuenta_contable_iva_propina" minlength="1" maxlength="10">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Concepto de las ventas para el Diario Mayor General" name="concepto_mayor_venta" [(ngModel)]="empresa.concepto_mayor_venta" minlength="1" maxlength="500">
            </mat-form-field>
            <mat-checkbox name="agente_retenedor" class="fullWidth" [(ngModel)]="+empresa.agente_retenedor">Agente Retenedor</mat-checkbox>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmEmpresa.form.valid || !corporacion.corporacion">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetEmpresa()" *ngIf="empresa.empresa">
                    Nueva
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
