<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth">
            <input matInput type="text" *ngIf="!esMovil" [matKeyboard]="keyboardLayout" (input)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
            <input matInput type="text" *ngIf="esMovil" (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-nav-list>
            <mat-list-item *ngFor="let element of lstProveedoresPaged" (click)="getProveedor(element)">
                <mat-icon mat-list-icon>person</mat-icon>
                <h5 mat-line>{{element.razon_social}}</h5>
                <span mat-line>N.I.T.: {{element.nit}}</span>
                <span mat-line>CÃ³digo: {{element.codigo}}</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-paginator #paginador [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
