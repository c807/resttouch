<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Razón Anulación {{!!razon.razon_anulacion ? razon.descripcion : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmRazonAnulacion="ngForm" (ngSubmit)="frmRazonAnulacion.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Descripción" name="descripcion" [(ngModel)]="razon.descripcion" required>
            </mat-form-field>
            <mat-checkbox name="traslado" class="fullWidth" [(ngModel)]="+razon.anulado">Anulado
            </mat-checkbox>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmRazonAnulacion.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetForm()" *ngIf="razon.razon_anulacion">
                    Nueva
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
