<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth">
            <input matInput type="text" *ngIf="!esMovil" [matKeyboard]="keyboardLayout" (input)="applyFilter()"
                (keypress)="validateKey($event)" placeholder="Buscar..." [(ngModel)]="txtFiltro"
                [ngModelOptions]="{standalone: true}">
            <input matInput type="text" *ngIf="esMovil" (keyup)="applyFilter()" (keypress)="validateKey($event)"
                placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
            <button type="button" mat-raised-button matSuffix color="accent" (click)="loadInfoContribuyente(txtFiltro)"
                *ngIf="length === 0 && txtFiltro.length >= 4">
                Validar NIT
            </button>
        </mat-form-field>
        <cdk-virtual-scroll-viewport itemSize="55">
            <mat-nav-list>
                <ng-container *cdkVirtualFor="let cli of lstClientesPaged">                    
                    <mat-list-item (click)="getCliente(cli)">
                        <mat-icon mat-list-icon>person</mat-icon>
                        <h5 mat-line>{{cli.nombre}}</h5>
                    </mat-list-item>
                </ng-container>
            </mat-nav-list>
        </cdk-virtual-scroll-viewport>
        <!-- <mat-paginator #paginador [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator> -->
    </mat-card-content>
</mat-card>
