<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field class="fullWidth">
            <input matInput type="text" (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <button mat-flat-button type="button" color="accent" (click)="agregarCliente()" *ngIf="showAddButton">
            Agregar
        </button>
        <mat-nav-list>
            <mat-list-item *ngFor="let cli of lstClientesPaged" (click)="getCliente(cli)">
                <mat-icon mat-list-icon>person</mat-icon>
                <h5 mat-line>{{cli.nombre}}</h5>
            </mat-list-item>
        </mat-nav-list>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
