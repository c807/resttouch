<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Certificador {{!!certificador.certificador_configuracion ? certificador.nombre : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmCertificador="ngForm" (ngSubmit)="frmCertificador.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Nombre" name="nombre" [(ngModel)]="certificador.nombre" minlength="1" maxlength="75" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Vínculo factura" name="vinculo_factura" [(ngModel)]="certificador.vinculo_factura" minlength="1" maxlength="250" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Vínculo firma" name="vinculo_firma" [(ngModel)]="certificador.vinculo_firma" minlength="1" maxlength="250" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Método factura" name="metodo_factura" [(ngModel)]="certificador.metodo_factura" minlength="1" maxlength="50" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Vínculo anulación" name="vinculo_anulacion" [(ngModel)]="certificador.vinculo_anulacion" minlength="1" maxlength="250" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Método anulación" name="metodo_anulacion" [(ngModel)]="certificador.metodo_anulacion" minlength="1" maxlength="50" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Vínculo grafo" name="vinculo_grafo" [(ngModel)]="certificador.vinculo_grafo" minlength="1" maxlength="250" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Método grafo" name="metodo_grafo" [(ngModel)]="certificador.metodo_grafo" minlength="1" maxlength="50" required>
            </mat-form-field>            
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmCertificador.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetCertificador()"
                    *ngIf="certificador.certificador_configuracion">
                    Nueva
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
