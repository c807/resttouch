<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Bodega {{!!bodega.bodega ? bodega.descripcion : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmBodega="ngForm" (ngSubmit)="frmBodega.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="bodega.descripcion" required>
                <input matInput *ngIf="esMovil" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="bodega.descripcion" required>
            </mat-form-field>
            <mat-checkbox name="merma" class="fullWidth" [(ngModel)]="+bodega.merma">Â¿Es Merma?
            </mat-checkbox>
            
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion"
                    [disabled]="!frmBodega.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetBodega()"
                    *ngIf="bodega.bodega">
                    Nueva
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
