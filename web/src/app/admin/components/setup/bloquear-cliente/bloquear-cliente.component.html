<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Bloquear acceso a clientes por falta de pago
        </h4>
    </mat-card-title>
    <mat-card-content>
        <table>
            <caption>
                <div class="fullWidth">
                    <mat-form-field class="fullWidth">
                        <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" (input)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
                        <input matInput *ngIf="esMovil" (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </caption>
            <thead>
                <tr>
                    <td>Cliente</td>
                    <td style="width: 20%;">&nbsp;</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cli of lstClientes; index as i">
                    <td>{{cli.cliente}} ({{cli.dominio}})</td>
                    <td style="width: 20%;">
                        <button mat-raised-button type="button" [color]="+cli.bloqueado === 0 ? 'accent' : 'warn'" (click)="toggleBloqueoCliente(cli, i)">
                            {{+cli.bloqueado === 0 ? 'Bloquear' : 'Desbloquear'}}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-cargando *ngIf="cargando"></app-cargando>
    </mat-card-content>
</mat-card>
