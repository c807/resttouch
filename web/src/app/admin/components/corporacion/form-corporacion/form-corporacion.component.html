<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Corporacion {{!!corporacion.corporacion ? corporacion.nombre : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmCorporacion="ngForm" (ngSubmit)="frmCorporacion.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Nombre" name="nombre" [(ngModel)]="corporacion.nombre" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Llave" name="llave" [(ngModel)]="corporacion.admin_llave">
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmCorporacion.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetFormaPago()" *ngIf="corporacion.corporacion">
                    Nueva
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
