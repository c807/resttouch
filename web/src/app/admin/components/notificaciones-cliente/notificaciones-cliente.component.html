<h1 mat-dialog-title>
    Noticias recientes
</h1>
<div mat-dialog-content>
    <ng-container *ngFor="let noti of data; index as i">
        <div class="noticia" [innerHTML]="noti.notificacion"></div>
    </ng-container>
</div>
<div mat-dialog-actions align="end">
    <!-- <button mat-raised-button color="warn" (click)="actualizar()">Actualizar</button> -->
    <button mat-raised-button color="accent" (click)="cerrar()">Cerrar</button>
</div>
