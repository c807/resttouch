<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Impuesto Especial</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmImpuestoEspecial="ngForm" (ngSubmit)="frmImpuestoEspecial.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Descripción" name="descripcion_interna" [(ngModel)]="impuestoEspecial.descripcion_interna" minlength="1" maxlength="150" required>
                <input matInput *ngIf="esMovil" placeholder="Descripción" name="descripcion_interna" [(ngModel)]="impuestoEspecial.descripcion_interna" minlength="1" maxlength="150" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Descripción S.A.T." name="descripcion" [(ngModel)]="impuestoEspecial.descripcion" minlength="1" maxlength="50" required>
                <input matInput *ngIf="esMovil" placeholder="Descripción S.A.T." name="descripcion" [(ngModel)]="impuestoEspecial.descripcion" minlength="1" maxlength="50" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Código S.A.T." name="codigo_sat" [(ngModel)]="impuestoEspecial.codigo_sat" minlength="1" maxlength="3">
                <input matInput *ngIf="esMovil" placeholder="Código S.A.T." name="codigo_sat" [(ngModel)]="impuestoEspecial.codigo_sat" minlength="1" maxlength="3">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="number" placeholder="Porcentaje" name="portcentaje" [(ngModel)]="impuestoEspecial.porcentaje" required>
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmImpuestoEspecial.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetImpuestoEspecial()" *ngIf="impuestoEspecial.impuesto_especial">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
