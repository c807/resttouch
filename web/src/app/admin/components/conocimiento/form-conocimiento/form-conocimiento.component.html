<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Conocimiento para ChefBot
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmConocimiento="ngForm" (ngSubmit)="frmConocimiento.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth" appearance="fill">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" type="text" placeholder="Asunto" name="asunto" [(ngModel)]="conocimiento.asunto" minlength="1" maxlength="250" required>
                <input matInput *ngIf="esMovil" type="text" placeholder="Asunto" name="asunto" [(ngModel)]="conocimiento.asunto" minlength="1" maxlength="250" required>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <textarea matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Resumen" name="resumen" [(ngModel)]="conocimiento.resumen" rows="25" maxlength="2500"></textarea>
                <textarea matInput *ngIf="esMovil" placeholder="Resumen" name="resumen" [(ngModel)]="conocimiento.resumen" rows="25" maxlength="2500"></textarea>
                <mat-hint align="end">{{conocimiento?.resumen?.length || 0}} / 2500</mat-hint>
            </mat-form-field>
            
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmConocimiento.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetConocimiento()" *ngIf="conocimiento?.conocimiento">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
