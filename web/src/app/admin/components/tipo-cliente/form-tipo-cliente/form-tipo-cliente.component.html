<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Tipo de cliente</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmTipoCliente="ngForm" (ngSubmit)="frmTipoCliente.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput *ngIf="!esMovil" [matKeyboard]="keyboardLayout" placeholder="Descripción" name="descripcion" [(ngModel)]="tipoCliente.descripcion" minlength="1" maxlength="150" required>
                <input matInput *ngIf="esMovil" placeholder="Descripción" name="descripcion" [(ngModel)]="tipoCliente.descripcion" minlength="1" maxlength="150" required>
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmTipoCliente.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetTipoCliente()" *ngIf="tipoCliente.tipo_cliente">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
