<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>
            Sede {{!!sede.sede ? sede.nombre : ''}}
        </h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmSede="ngForm" (ngSubmit)="frmSede.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
				<mat-label>Sede Padre</mat-label>
				<mat-select name="sede" [(ngModel)]="sede.sede_padre">
					<mat-option></mat-option>
					<mat-option *ngFor="let sede of sedes" [value]="sede.sede">
						{{ sede.nombre }}
					</mat-option>
				</mat-select>
			</mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Nombre" name="nombre" [(ngModel)]="sede.nombre" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Direccion" name="direccion" [(ngModel)]="sede.direccion">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Telefono" name="telefono" [(ngModel)]="sede.telefono">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Correo" name="correo" [(ngModel)]="sede.correo">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Codigo" name="codigo" [(ngModel)]="sede.codigo">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Cuenta Contable" name="cuenta_contable" [(ngModel)]="sede.cuenta_contable">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="number" step="1" placeholder="Fel Establecimiento" name="fel_establecimiento" [(ngModel)]="sede.fel_establecimiento">
            </mat-form-field>
            <mat-form-field class="fullWidth">
				<mat-label>Certificador Fel</mat-label>
				<mat-select name="certificador_fel" [(ngModel)]="sede.certificador_fel">
					<mat-option></mat-option>
					<mat-option *ngFor="let cert of certificadores" [value]="cert.certificador_fel">
						{{ cert.nombre }} - {{ cert.usuario }}
					</mat-option>
				</mat-select>
			</mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmSede.form.valid || !empresa.empresa">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetFormaPago()" *ngIf="sede.sede">
                    Nueva
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
