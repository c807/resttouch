<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter()" placeholder="Buscar..." [(ngModel)]="txtFiltro" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-nav-list>
            <mat-list-item *ngFor="let element of lstPresentacionPaged" (click)="getPresentacion(element)">
                <mat-icon mat-list-icon>card_membership</mat-icon>
                <h5 mat-line>{{element.descripcion}}</h5>
                <span mat-line>{{element.cantidad | number:'1.2-2'}} {{element.medida.descripcion}}</span>
            </mat-list-item>            
        </mat-nav-list>
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)" showFirstLastButtons>
        </mat-paginator>
