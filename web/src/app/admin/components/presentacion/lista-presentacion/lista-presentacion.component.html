<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="presentacion">
                <!--<th mat-header-cell *matHeaderCellDef> No. </th>-->
                <td mat-cell *matCellDef="let element" (click)="getPresentacion(element)">
                    <mat-list>
                        <mat-list-item>
                            <mat-icon mat-list-icon>card_membership</mat-icon>
                            <h5 mat-line>{{element.descripcion}}</h5>
                            <span mat-line>{{element.cantidad | number:'1.2-2'}} {{element.medida.descripcion}}</span>
                            <button mat-icon-button type="button" color="accent">
                                <mat-icon>arrow_right_alt</mat-icon>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </td>
            </ng-container>
            <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
