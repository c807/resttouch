<mat-card class="mat-elevation-z4 fullWidth" *ngIf="+sedeVendorTercero.sede_vendor_tercero > 0">
    <mat-card-title>
        <h4>Atiende</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmSedeVendorTercero="ngForm" (ngSubmit)="frmSedeVendorTercero.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <mat-label>Sede</mat-label>
                <mat-select name="sede" [(ngModel)]="sedeVendorTercero.sede" required>
                    <mat-option *ngFor="let s of lstSedes" [value]="s.sede">
                        {{s.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmSedeVendorTercero.form.valid">
                    Guardar
                </button>                
            </div>
        </form>
    </mat-card-content>
</mat-card>
