<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Tipo de compra/venta</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmTipoCompraVenta="ngForm" (ngSubmit)="frmTipoCompraVenta.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Descripción" name="descripcion" [(ngModel)]="tipoCompraVenta.descripcion" minlength="1" maxlength="45" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Abreviatura" name="abreviatura" [(ngModel)]="tipoCompraVenta.abreviatura" minlength="1" maxlength="1" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="text" placeholder="Código" name="codigo" [(ngModel)]="tipoCompraVenta.codigo" minlength="1" maxlength="45">
            </mat-form-field>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmTipoCompraVenta.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetTipoCompraVenta()" *ngIf="tipoCompraVenta.tipo_compra_venta">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
