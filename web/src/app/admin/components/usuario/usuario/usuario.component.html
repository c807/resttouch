<mat-tab-group>
    <mat-tab label="Tipos de usuario">
        <app-tipo-usuario></app-tipo-usuario>
    </mat-tab>
    <mat-tab label="Roles de usuario">
        <app-rol></app-rol>
    </mat-tab>
    <mat-tab label="Usuarios">        
        <div class="row">
            <div class="col m5 s12">
                <app-lista-usuario #lstUsuarioComponent (getUsuarioEv)="setUsuario($event)"></app-lista-usuario>
            </div>
            <div class="col m7 s12">
                <app-form-usuario [usuario]="usuario" (usrSavedEv)="refreshUserList()"></app-form-usuario>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Accesos por usuario">
        <app-acceso-usuario></app-acceso-usuario>
    </mat-tab>
    <mat-tab label="Sedes por usuario">
        <app-usuario-sede></app-usuario-sede>
    </mat-tab>
</mat-tab-group>
