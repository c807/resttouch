<mat-card class="mat-elevation-z4 fullWidth">
    <mat-card-title>
        <h4>Usuario</h4>
    </mat-card-title>
    <mat-card-content>
        <form #frmUsuario="ngForm" (ngSubmit)="frmUsuario.form.valid && onSubmit()" novalidate>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Nombres" name="nombres" [(ngModel)]="usuario.nombres" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Apellidos" name="apellidos" [(ngModel)]="usuario.apellidos" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Usuario" name="usrname" [(ngModel)]="usuario.usrname" required>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput type="password" placeholder="ContraseÃ±a" name="contrasenia"
                    [(ngModel)]="usuario.contrasenia">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <mat-label>Sede</mat-label>
                <mat-select name="sede" [(ngModel)]="usuario.sede">
                    <mat-option *ngFor="let s of sedes" [value]="s.sede">
                        {{s.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-checkbox name="debaja" [(ngModel)]="+usuario.debaja" class="fontFamily">De baja</mat-checkbox>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-checkbox name="esmesero" [(ngModel)]="+usuario.esmesero" class="fontFamily">Es mesero</mat-checkbox>
            <div align="end">
                <button mat-raised-button type="submit" color="accent" class="btnAccion" [disabled]="!frmUsuario.form.valid">
                    Guardar
                </button>
                <button mat-raised-button type="button" color="accent" (click)="resetUsuario()" *ngIf="usuario.usuario">
                    Nuevo
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
